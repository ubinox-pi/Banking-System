<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/neptune.jpg" rel="icon" type="image/jpg"/>
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 400px;
            color: #ffffff;
        }

        .login-card .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
        }

        .login-card .form-control::placeholder {
            color: #ffffff;
            opacity: 0.7;
        }

        .login-card .btn-primary {
            background-color: #ffffff;
            color: #2a5298;
            border: none;
        }

        .login-card .btn-primary:hover {
            background-color: #f1f1f1;
            color: #1e3c72;
        }

        .login-card h3 {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3>Admin Login</h3>
    <form action="/doLogin" method="post">
        <div class="mb-3">
            <input class="form-control" id="username" name="username" placeholder="Enter username" required
                   type="text"/>
        </div>
        <div class="mb-4">
            <input class="form-control" id="password" name="password" placeholder="Enter password" required
                   type="password"/>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>

    <div style="color: red;" th:if="${param.error}">Invalid username or password.</div>
    <div style="color: green;" th:if="${param.logout}">You have been logged out.</div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
