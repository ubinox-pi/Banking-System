<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/neptune.jpg" rel="icon" type="image/jpg"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1.5rem;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <h4 class="text-center">Admin</h4>
                <a href="#">Dashboard</a>
                <a href="#">Users</a>
                <a href="#">Tasks</a>
                <a href="#">Reports</a>
                <a href="#">Settings</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-4">
            <nav class="navbar navbar-light bg-light mt-3 mb-4 rounded">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Dashboard</span>
                    <span>Welcome, <strong th:text="${username}">Admin</strong></span>
                </div>
            </nav>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Total Users</h5>
                        <h2 th:text="${totalUsers}">1245</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>Pending Tasks</h5>
                        <h2 th:text="${pendingTasks}">87</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5>System Uptime</h5>
                        <h2 th:text="${uptime}">99.99%</h2>
                    </div>
                </div>
            </div>

            <div class="mt-5">
                <h4>Recent Activity</h4>
                <table class="table table-hover mt-3">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="activity, iterStat : ${activities}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${activity.user}">John Doe</td>
                        <td th:text="${activity.action}">Logged in</td>
                        <td th:text="${activity.date}">2025-04-20</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
